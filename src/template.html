<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="card mt-2" id="inputform">
            <div class="card-body">
                <h5 class="card-title">Decode:</h5>
                Please enter a valid tcf consent string below:
                <form>
                    <div class="form-floating mt-3">
                        <textarea class="form-control" placeholder="Insert the consent string here..."
                            id="consentstringinput" style="height: 100px"></textarea>
                        <button id="consentstringsubmit" type="button" class="btn btn-primary mt-3">Decode</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="result"></div>
    </div>

</body>

</html>
